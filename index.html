<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img id="eth" src="images/image-equilibrium.jpg" alt="picture of ethereum">
    <h1>Equilibrium #3429</h1>

    <p class="main">Our Equilibrium collection promotes balance and calm.</p>
    <div class="support">
      <div class="iconline">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <p class="cyan">0.041 ETH</p>
      </div>
      <div class="iconline">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>

    <div class="iconline">
      <img src="images/image-avatar.png" alt="creator avatar" class="avatar"> <p></p>Creation of <span class="white">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/arnoldboy123">arnold Ho</a>.
  </div>
</body>
</html>
